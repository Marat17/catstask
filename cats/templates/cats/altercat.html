<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Edit a Cat</title>
</head>
<body class="container">
    <form method="POST">
        {% csrf_token %}
        <p>
            <label>Name:</label><br>
            <input type="text" name="name" value="{{cat.name}}" />
        </p>
        <p>
            <label>Age:</label><br>
            <input type="number" name="age" value="{{cat.age}}" />
        </p>
        <p>
            <label>Breed:</label><br>
            <input type="text" name="breed" value="{{cat.breed}}" />
        </p>
        <p>
            <label>Hair color:</label><br>
            <input type="text" name="hair_color" value="{{cat.hair_color}}" />
        </p>
        <input type="submit" value="Save edited cat" >
    </form>
</body>
</html>
