<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Create a Cat</title>
</head>
<body>
	<div class="content">
				<form id='create_form' method = 'post'>
				{% csrf_token %}
				{% for field in form.visible_fields %}
					{{ field.errors }}
					{{ field.help_text }}<br>
					{{ field }}<br>
				{% endfor %}<br>
				<input type='submit' name='submit' value="Create a Cat"/>
				</form>
	</div>
</body>
</html>
