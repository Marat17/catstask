<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Register</title>
</head>
<body>
    <header>
      <h2>You can create a personal account here</h2>
    </header>
   <p>If you already have one, use <a href="/cats/login/"><strong>Log In</strong></a> page to log in</p>




<h1>Create a New account</h1>
  <form action="" method="post">
    {% csrf_token %}
    <!-- as_p для того, чтобы каждый элемент формы был с новой строки -->
    {{ form.as_p }}
    <button type="submit">Register</button>
  </form>

</body>
</html>
