<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Log In</title>
</head>
<body>
    <header>
      <h2>You can Log In here</h2>
    </header>
   <p>If you don't have an account, use <a href="/cats/register/"><strong>Create Account</strong></a> page to create one</p>


<h1>Log In</h1>
  <form action="" method="post">
    {% csrf_token %}
    <!-- as_p для того, чтобы каждый элемент формы был с новой строки -->
    {{ form.as_p }}
    <button type="submit">Log in</button>
  </form>
</body>
</html>
